<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculator App</h1>
    
    <div id="frame">
        <div class="display">
            <div class="input-display">100 * 10</div>
            <div class="answer-display">10000</div>
        </div>
        <div class="clear">
            <button class="reset-button">Reset</button>
            <button class="clear-button">Clear</button>
        </div>
        <div class="buttons">
            <div class="number-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>&#215;</button>
                <button>&#247;</button>
            </div>
        </div>
    </div>
</body>
</html>
