<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator App</h1>
    
    <div id="frame">
        <div class="display">
            <div class="input-display"></div>
            <div class="answer-display"></div>
        </div>
        <div class="clear">
            <button class="reset-button">Reset</button>
            <button class="delete-button">Delete</button>
        </div>
        <div class="buttons">
            <div class="number-buttons">
                <button data-key="49">1</button>
                <button data-key="50">2</button>
                <button data-key="51">3</button>
                <button data-key="52">4</button>
                <button data-key="53">5</button>
                <button data-key="54">6</button>
                <button data-key="55">7</button>
                <button data-key="56">8</button>
                <button data-key="57">9</button>
                <button data-key="48">0</button>
                <button data-key="190" class="decimal">.</button>
                <button data-key="13" class="equal">=</button>
            </div>
            <div class="operators">
                <button data-key="61">+</button>
                <button data-key="173">-</button>
                <button data-key="56">&#215;</button>
                <button data-key="191">&#247;</button>
            </div>
        </div>
    </div>
</body>
</html>
